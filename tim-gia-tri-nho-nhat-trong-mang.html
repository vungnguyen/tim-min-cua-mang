<script>
    let arr1 = [3,5,1,8,-3,7,8];
    let arr2 = [7,12,6,9,20,56,89];
    let arr3 = [];
    let arr4 = [0,0,0,0,0,0];
    function minArray (arr) {
        let min = arr[0];
        for (let i=0;i<arr.length;i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
       return min ;
    }

    let min = minArray(arr1);
    alert('gia tri nho nhat cua mang 1 la ' + min);

    let min2 = minArray(arr2);
    alert('gia tri nho nhat cua mang 2 la ' + min2);
    let min4 = minArray(arr4);
    alert('gia tri nho nhat cua mang 4 la ' + min4);

</script>
